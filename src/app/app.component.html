<div>
    <h1 style="text-align: center; margin: 40px">Patient Registry</h1>
</div>











<div class="container" >
    <div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Patient</button>
        
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <!-- <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button (click)="clearFields()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div> -->
                  <div class="modal-body">
                    <app-patient-form></app-patient-form>
                  </div>
                  <div class="modal-footer">
                    <button (click)="addPatient()" type="button" class="btn btn-primary" data-dismiss="modal" style="width: 80px">Add</button>
                    <button (click)="clearFields()" type="button" class="btn btn-secondary" data-dismiss="modal" style="width: 80px">Close</button>
                  </div>
                </div>
              </div>
            </div>










            <!-- table of patients  -->
            <!-- here  -->
            <!-- can add edit -->
            <!-- or delete patients -->
            <table class="table table-hover" style="border-spacing: 10em; margin-bottom:80px;">
                    <thead>
                    <tr>
                        <th></th>
                        <th style="text-align: center">Patient Name</th>
                        <th style="text-align: center">Blood Group</th>
                        <th style="text-align: center">  Gender</th>
                        <th style="text-align: center"> Phone</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let patient of patients" >
                    <tr>
                        <td></td>
                        <td style="text-align: center">{{patient.name}}</td>
                        <td style="text-align: center">{{patient.bloodgroup}} </td>
                        <td style="text-align: center"> {{patient.gender}} </td>
                        <td style="text-align: center"> {{patient.phone}} </td>
                        <td style="text-align: center"><button (click)="setCurrentEditable(patient)" data-toggle="modal" data-target="#editPatientModal" type="button" class="btn btn-success" style="width: 70px">Edit</button></td>
                        <td style="text-align: center"><button (click)="launchDeleteDialogue(patient)" data-toggle="modal" data-target="#deletePatientDialog" type="button" class="btn btn-danger" style="width: 70px">Delete</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>





            <!-- Modal -->
            <div id="deletePatientDialog" class="modal fade" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" style="text-align: center">
                      <p>Are you sure to delete this patient?</p>
                    </div>
                    <div class="modal-footer">
                        <button  type="button" class="btn btn-secondary" data-dismiss="modal" style="width: 80px">Cancel</button>
                        <button (click)="deletePatient()" type="button" class="btn btn-danger" data-dismiss="modal" style="width: 80px">Delete</button>
                    </div>
                  </div>
                </div>
            </div>






            <!-- Modal -->
            <!-- edit patients modal -->
            <div id="editPatientModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-body">
                      <app-patient-form></app-patient-form>
                    </div>
                    <div class="modal-footer">
                        <button (click)="updatePatient()" type="button" class="btn btn-success" data-dismiss="modal" style="width: 80px">Update</button>
                        <button  type="button" class="btn btn-secondary" data-dismiss="modal" style="width: 80px">Cancel</button>
                    </div>
                  </div>
                </div>
            </div>


    </div>










<router-outlet></router-outlet>
